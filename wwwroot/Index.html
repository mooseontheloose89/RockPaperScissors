<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="manifest.json" href="manifest.json" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>
        <label for="rounds">Best of</label>
        <select id="rounds">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        rounds
    </div>
    <button id="startGame">Start Game</button>
    <div id="roundsHistory">
        <h2>Round History (Last 10 rounds)</h2>
        <ul id="historyList"></ul>
    </div>
    <div class="game-container">
        <div class="score-section">
            <div>Player Score: <span id="playerScore">0</span></div>
            <div>Computer Score: <span id="computerScore">0</span></div>
            <div> Ties: <span id="ties">0</span></div>
        </div>
        <div class="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="clearScore">Reset Score</button>
        </div>
    </div>

    <div id="result"></div>
    <script src="JS/script.js"></script>
</body>
</html>
